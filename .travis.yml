env:
  secure: 
  global:
  - BROWSER_BINARY=/usr/bin/google-chrome
  - BROWSER="chrome"
  - SHOW_BROWSER="false"
  - BASE_URL="http://localhost:8080"
  - secure: 
git:
  submodules: false
language: node_js
node_js:
- 10.16.3
install:
- npm ci
before_script:
- npm run build
- node_modules/.bin/http-server build/worker -p 8080 &
- sleep 5
script:
- npm run all-tests
notifications:
  slack:
    secure: 
addons:
  chrome: stable
after_failure:
- sleep 10
- echo "--actual end of .travis script--"
before_deploy:
- cd ide
- npm install
- echo "JOE  CI=false below avoids stopping the build on warnings from webpack about
  require targets"
- echo "JOE  We want to see them, but not be blocked on them"
- CI=false npm run build
deploy:
  provider: s3
  acl: public_read
  access_key_id:
    secure: 
  bucket: pyret-anchor-sound
  local-dir: build
  upload-dir: anchor-sound
  skip_cleanup: true
  detect_encoding: true
  on:
    repo: soumyamahalakshmi/pyret-lang
    branch: anchor-sound
  secret_access_key:
    secure: 
